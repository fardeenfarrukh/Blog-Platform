<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blog Platform</title>
	<link rel="stylesheet" href="../frontend/styles.css">
</head>
<body>
	<header>
		<h1>Blog Platform</h1>
		<nav>
			<a href="/">Home</a>
			<a href="/login">Login</a>
			<a href="/register">Register</a>
		</nav>
	</header>
	<main>
		<h2>Recent Posts</h2>
		<div class="post-list">
			{% for post in posts %}
			<div class="post-item">
				<h3><a href="/post/{{ post.post_id) }}">{{ post.title }}</a></h3>
				<p>Posted on: <strong>{{ post.created_at.strftime('%B %d, %Y') }}</strong></p>
				<p>{{ post.content[:100] }}... <a href="/post/{{ post.post_id }}">Read more</a></p>
			</div>
			{% endfor %}
		</div>
	</main>
	
	<footer>
		<p>&copy; 2024 Blog Platform. All Rights Reserved.</p>
	</footer>
</body>
</html>
